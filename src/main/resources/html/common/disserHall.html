<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选题</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
</head>

<body>
<div class="container">
    <div class="row">
        <!--        搜索题目-->
        <i class="bi bi-search"></i>
        <div class="col-4 d-inline-block">
            <input type="text" class="form-control" id="words">
        </div>
        <button class="btn btn-success col-2" onclick="search()">搜索题目</button>
        <div class="modal fade" id="teacherModal" tabindex="-1" aria-labelledby="teacherModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="teacherModalLabel">教师信息</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <fieldset disabled>
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名：</label>
                                <input type="text" id="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="dept" class="form-label">系部：</label>
                                <input type="text" id="dept" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="major" class="form-label">指导专业：</label>
                                <input type="text" id="major" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">电话：</label>
                                <input type="text" id="phone" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="job-title" class="form-label">职称：</label>
                                <input type="text" id="job-title" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="degree" class="form-label">学位：</label>
                                <input type="text" id="degree" class="form-control">
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Doc Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <object data="" type="application/pdf" width="100%" height="100%">
                        This browser does not support PDFs. Please download the PDF to view it: <a href="">Download
                        PDF</a>
                    </object>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success d-none" id="submit">选择志愿</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">课题Id</th>
            <th scope="col">指导教师</th>
            <th scope="col">课题名称</th>
            <th scope="col">选题状态</th>
        </tr>
        </thead>
        <tbody class="tbody"></tbody>
    </table>
    <nav aria-label="page navigation" id="nav">
        <ul class="pagination justify-content-center fixed-bottom" id="page-list">
            <li class="page-item disabled" id="prev-page">
                <a class="page-link">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li id="next-page" class="page-item">
                <a class="page-link">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
        <span id="totalPage"></span>
    </nav>
</div>

</body>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/docCookies.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/disserHall.js" type="text/javascript"></script>

</html>
