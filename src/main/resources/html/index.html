<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>智博论文审核系统</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <!-- icon图标cdn -->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>

    <style>
        ul > li {
            list-style: none;
            padding: .4rem;
            margin: .2rem;
            background-color: #787d81;
            color: azure;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 顶部导航栏开始 -->
    <nav class="row navbar bg-light">
        <div class="col-lg-4">
            <h3><i class="bi bi-distribute-vertical"></i> <i class="bi bi-bootstrap"></i> 智博论文审核系统</h3>
        </div>
        <div class="col-lg-4">
            <h5><span id="graduation" class="text-info"></span>&nbsp;<span id="major"></span></h5>
        </div>
        <div id="logout" class="col-lg-auto">
            <button type="button" class="btn btn-secondary"
                    onclick="doLogout()">
                退出登录
            </button>
        </div>
    </nav>
    <!-- 顶部导航栏结束 -->
</div>
<div class="container">
    <!-- 菜单-内容开始 -->
    <div class="row" style="padding: .6rem;background-color: antiquewhite;">
        <div class="col-lg-2 "><i class="bi bi-menu-button-wide"></i> 系统菜单</div>
        <div class="col-lg-2"><i class="bi bi-person-fill"></i> 当前用户：<span id="user"></span></div>
        <div class="col-lg-2"><i class="bi bi-file-earmark-medical"></i> 用户角色：<span id="role"></span></div>
        <div class="col-lg-4"><i class="bi bi-calendar-check"></i> 系统时间：<span id="sys-time"></span></div>
    </div>
    <div class="row">
        <div class="col-lg-2" style="padding-left: 0">
            <div id="nav-left" class="navbar-colapse bg-light" style="height: auto; padding-left: 1rem;">
                <ul style="padding-left: 0;">
                    <li  id="announce-center" class="nav-menu" data-bs-toggle="collapse" data-bs-target="#sub-anno"><i
                            class="bi bi-info-square"></i>
                        <span>最新动态</span></li>
                    <ul class="collapse show" id="sub-anno">
                        <li class="nav-sub-menu" onclick="changeIframe('./common/announce.html')"><i
                                class="bi bi-card-list"></i>
                            最新通知
                        </li>
                    </ul>
                    <li class="nav-menu" class="nav-menu" data-bs-toggle="collapse" data-bs-target="#sub-select"><i
                            class="bi bi-book"></i> <span>论文选题</span></li>
                    <ul class="collapse" id="sub-select">
                        <li class="nav-sub-menu" onclick="changeIframe('./common/disserHall.html')"><i
                                class="bi bi-card-list"></i>
                            选题大厅
                        </li>
                    </ul>
                    <li id="audit-center" class="nav-menu" class="nav-menu" data-bs-toggle="collapse" data-bs-target="#sub-audit"><i
                            class="bi bi-book"></i> <span>论文审核</span></li>
                    <ul class="collapse" id="sub-audit">
                        <li id="audit-list" class="nav-sub-menu" onclick="changeIframe('./common/disserAuditList.html')"><i
                                class="bi bi-card-list"></i>
                            审核列表
                        </li>
                        <li id="audit-progress" class="nav-sub-menu" onclick="changeIframe('./common/disserAuditProgress.html')"><i
                                class="bi bi-card-list"></i>
                            审核进度
                        </li>
                    </ul>
                    <li class="nav-menu" data-bs-toggle="collapse" data-bs-target="#sub2"><i
                            class="bi bi-bookmarks"></i>
                        <span>资料下载</span></li>
                    <ul class="collapse" id="sub2">

                        <li id="file-list" class="nav-sub-menu" onclick="changeIframe('./common/fileList.html')"><i
                                class="bi bi-card-list"></i>
                            资料列表
                        </li>
                    </ul>
                    <li id="user-center" class="nav-menu" data-bs-toggle="collapse" data-bs-target="#sub1"><i
                            class="bi bi-person-square"></i>
                        <span>个人中心</span></li>
                    <ul class="collapse" id="sub1">
                        <li id="myAspir" class="nav-sub-menu d-none" onclick="changeIframe('./student/aspiration.html')"><i
                                class="bi bi-card-list"></i>
                            我的志愿
                        </li>
                        <li class="nav-sub-menu" onclick="changeIframe('./common/userInfo.html')"><i
                                class="bi bi-card-list"></i>
                            个人信息
                        </li>
                        <li class="nav-sub-menu" onclick="changeIframe('./common/updatePasswd.html')"><i
                                class="bi bi-card-list"></i>
                            修改密码
                        </li>
                    </ul>
                    <li id="teacher-center" class="nav-menu d-none" data-bs-toggle="collapse" data-bs-target="#sub5"><i
                            class="bi bi-grip-horizontal"></i>
                        <span>教师管理中心</span></li>
                    <ul class="collapse" id="sub5">
                        <li class="nav-sub-menu disser-list" onclick="changeIframe('./teacher/myDisser.html')"><i
                                class="bi bi-card-list"></i>
                            我的题目
                        </li>
                        <li class="nav-sub-menu" onclick="changeIframe('./teacher/newDisser.html')"><i
                                class="bi bi-card-list"></i>
                            新增题目
                        </li>
                        <li class="nav-sub-menu" onclick="changeIframe('./teacher/newAnnounce.html')"><i
                                class="bi bi-card-list"></i>
                            发布通知
                        </li>
                        <li class="nav-sub-menu" onclick="changeIframe('./teacher/uploadFile.html')"><i
                                class="bi bi-card-list"></i>
                            上传资料
                        </li>
                    </ul>

                    <li id="admin-center" class="nav-menu d-none" data-bs-toggle="collapse" data-bs-target="#sub3"><i class="bi bi-people"></i>
                        <span>系统管理中心</span></li>
                    <ul class="collapse" id="sub3">
                        <li class="nav-sub-menu" onclick="changeIframe('./admin/userList.html')"><i
                                class="bi bi-card-list"></i>
                            用户管理
                        </li>
                        <li class="nav-sub-menu" onclick="changeIframe('./admin/addTeacher.html')"><i
                                class="bi bi-card-list"></i>
                            添加教师
                        </li>
                        <li class="nav-sub-menu" onclick="changeIframe('./admin/addStudent.html')"><i
                                class="bi bi-card-list"></i>
                            添加学生
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
        <div class="col-lg-10" style="background-color: #f8f9fa;">
            <nav aria-label="breadcrumb" class="row" style="margin: 1%;">

                <ol class="breadcrumb col-10">
                    <i class="bi bi-cursor" style="padding: 0 5px"></i>
                    <li class="breadcrumb-item" id="nav-menu">最新通知</li>
                    <li class="breadcrumb-item active" id="nav-sub-menu" aria-current="page">通知列表</li>
                </ol>
                <span class="col-2" onclick="reloadIframe()"><i class="bi bi-arrow-counterclockwise"></i>刷新页面</span>
            </nav>
            <div class="row">
                <iframe id="iframe" class=" col" src="./common/announce.html" frameborder="0" width="98%"
                        height="550px"></iframe>
            </div>
        </div>
    </div>
    <!-- 菜单-内容结束 -->
</div>

</body>
<script src="js/axios.min.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="js/docCookies.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</html>
