<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增题目</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
</head>

<body>
<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="disserName" class="form-label">毕业设计（论文）题目：</label>
            <input type="text" class="form-control" id="disserName" placeholder="请输入题目">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">请上传选题申请表(pdf文档,最大2M)：</label>
            <input class="form-control" type="file" id="formFile" accept=".pdf">
        </div>
        <button type="button" class="btn btn-success text-light" onclick="save()">上传题目</button>
    </form>
</div>
<script src="js/axios.min.js"></script>
<script>
    function save(){
        let name = document.querySelector('#disserName').value
        let file = document.querySelector('#formFile')

        if (file.files.length === 0) {
            alert("未选择文件");
            return;
        }
        if (file.files[0].size > 2048000) {
            alert("文件大小超过限制");
            return;
        }
        // 读取cookie信息
        let userInfo = docCookies.getItem('user')
        let uid = JSON.parse(userInfo).uid
        let formData = new FormData()
        formData.append("file", file.files[0]);
        formData.append("name", name)
        formData.append("uid", uid)
        axios.post("/disser/upload",formData)
        alert("上传成功！")
        // 跳转到列表页
        let disser = window.parent.document.querySelector('.disser-list')
        disser.click()

    }
</script>
<script src="bootstrap/js/bootstrap.bundle.js"></script>
<script src="js/docCookies.js"></script>

</body>

</html>
