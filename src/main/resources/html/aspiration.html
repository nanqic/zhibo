<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
</head>

<body>
  <div class="container">
      <table class="table">
          <thead>
          <tr>
              <th scope="col">指导教师</th>
              <th scope="col">课题名称</th>
              <th scope="col">录取状态</th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td class="table-warning">车老师</td>
              <td class="table-info">Javaweb餐厅管理</td>
              <td class="table-success">已录取</td>
          </tr>

          </tbody>
      </table>
  </div>
          <script src="js/axios.min.js"></script>
          <script src="bootstrap/js/bootstrap.bundle.js"></script>
          <script src="js/docCookies.js"></script>
        <script>
            // 读取cookie信息
            let userInfo = docCookies.getItem('user')
            if(userInfo!=null){
                let uid = JSON.parse(userInfo).uid
                loadData(uid)
            }
            // 查询志愿信息
            function loadData(uid){
                axios("/disser/select/"+uid)
                .then(resp => {
                    const data = resp.data.data
                    let status = data.status==0?'未录取':'已录取'
                    console.log(status);
                    const teacherTd = document.querySelector('.table-warning')
                    const nameTd = document.querySelector('.table-info')
                    const statusTd = document.querySelector('.table-success')
                    teacherTd.innerHTML = data.teacher
                    nameTd.innerHTML = data.name
                    statusTd.innerHTML = status
                })
            }
        </script>

</body>

</html>
